
<div class="container mt-5">
    
    <div class="d-flex justify-content-between">
        <h2>Categories</h2>
        <button class="btn btn-primary" [routerLink]="['/categories/ajout']">Ajouter</button>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th class="text-end" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categorie of categories">
            <th scope="row">{{categorie.id}}</th>
            <td>{{categorie.nom}}</td>
            <td  class="end">
                <div class="d-flex gap-4">
                    <button type="button"
                            class="btn btn-outline-primary btn-sm"
                            [routerLink]="['/categories/edit', categorie.id]">
                    Modifier
                    </button>

                    <button type="button" (click)="deleteCategorie(categorie.id!)" class="btn btn-outline-danger btn-sm">Supprimer</button>
                </div>
            </td>
          </tr>
        </tbody>
    </table>



</div>
