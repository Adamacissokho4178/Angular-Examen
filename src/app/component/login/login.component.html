<div *ngIf="successMessage" class="success">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <input formControlName="email" type="email" placeholder="Email" required>
  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">Email valide requis</div>

  <input formControlName="password" type="password" placeholder="Mot de passe" required>
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">Mot de passe (min 6 caractÃ¨res)</div>

  <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
</form>
<div class="switch-form">
  <span>Pas de compte ?</span>
  <a routerLink="/register">Inscrivez-vous</a>
</div>
