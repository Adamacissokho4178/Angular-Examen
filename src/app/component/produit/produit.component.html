
<div class="container mt-5">
    
    <div class="d-flex justify-content-between">
        <h2>Produits</h2>
        <button class="btn btn-primary" [routerLink]="['/produits/ajout']">Ajouter</button>
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Description</th>
            <th scope="col">Prix</th>
            <th scope="col">Cat√©gorie</th>
            <th class="text-end" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produit of produits">
            <th scope="row">{{produit.id}}</th>
            <td>{{produit.nom}}</td>
            <td>{{produit.description}}</td>
            <td>{{produit.prix}} FCFA</td>
            <td>{{produit.categorie?.nom}} </td>
            <td  class="end">
                <div class="d-flex gap-4">
                    <button type="button"
                            class="btn btn-outline-primary btn-sm"
                            [routerLink]="['/produits/edit', produit.id]">
                    Modifier
                    </button>

                    <button type="button" (click)="delete(produit.id!)" class="btn btn-outline-danger btn-sm">Supprimer</button>
                </div>
            </td>
          </tr>
        </tbody>
    </table>



</div>
